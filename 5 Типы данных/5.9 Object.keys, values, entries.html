        // Задачи

        //  Сумма свойств объекта

        function sumSalaries(arr) {
            let sum = 0;
            for (let salary of Object.values(arr)) {
                sum += salary;
            }
            return sum;
        }

        let salaries = {
            "John": 100,
            "Pete": 300,
            "Mary": 250
        };
        console.log(sumSalaries(salaries));

        // Подсчет количества свойств объекта

        function count(obj) {
            return Object.keys(obj).length;
        }

        let user = {

            name: "John",
            age: 30
        }

        console.log(count(user));
